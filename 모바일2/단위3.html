<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

    <style>
        html, body { font-size: 10px; }
        /* 최상위 html기준 */
        /* 반응형 단위 rem */

        .box1 { font-size: 1.6rem;}
        .box2 { font-size: 2rem;}
        .box3 { font-size: 3rem;}
        .box4 { font-size: 4rem;}
        .box5 { font-size: 5rem;}

        .con-box { display: flex; }
        .con-box .box { width: 50%; height: 30rem; display: flex; justify-content: center; align-items: center; font-size: 3rem; }
        .con-box .box:first-child { background: pink; }
        .con-box .box:last-child { background: tomato;}
    </style>

</head>
<body>
    <div class="con-box">
        <div class="box">test</div>
        <div class="box">test</div>
    </div>


    <div class="box1">
        단위 연습1
        <div class="box2">
            단위 연습2
            <div class="box3">
                단위 연습3
                <div class="box4">
                    단위 연습4
                    <div class="box5">
                        단위 연습5
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
</html>
