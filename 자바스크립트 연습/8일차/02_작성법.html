<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- 
        1. script는
        head문안에
        body문 안에 어디든 넣을수 있다.
        2. script는 주로 body문 맨 끝에 넣는다 (처리속도가 빠름)
     -->
    <script>
        document.write('공부용<br>');
        // 문장 맨끝 ; 마침표
        document.write('문자,숫자,모든태그<br>');
        document.write('<h2>제목</h2>');
        document.write('<h3>제목</h3>');
        document.write(12345)
        // 문자 '', "", ' "" ', " '' "
        // 브라우저에서 f12
        document.write('<img src="imgurl" alt="대체텍스트">');
        console.log('값체크, 중간값체크');
    </script>
</head>
<body>
    <!-- 태그 어디든 삽입가능 -->
    <script>
        // 중간값 체크할때
        alert('경고메시지');
    </script>
</body>
</html>
