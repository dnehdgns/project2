<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="css/reset.css">
    
    <style>
        h1 {
            position: fixed;  left: 50px; top: 50px;
            font-size: 50px; width: 200px; border: 1px solid #000;
            text-align: center;
        }
        div {
            width: 100%; height: 2000px;
        }
        div:nth-of-type(1) { background: violet;}
        div:nth-of-type(2) { background: skyblue;}
        div:nth-of-type(3) { background: orange;}
        button { position: fixed; left: 400px; top: 10px; padding: 10px;}
    </style>   
</head>
<body> 
    <button>확인</button>
    <h1>aaa</h1>
    <div></div>
    <div></div>
    <div></div>

    <script>
        'use constrict'
        let h1 = document.querySelector('h1');
        let btn = document.querySelector('button');
        h1.textContent = 0;

        window.addEventListener("scroll", e => {
            // let top = window.scrollY;
            let top = document.documentElement.scrollTop;
            h1.textContent = top;
        })

        // window.scrollTop({속성 : 값, 속성 : 값});
        // window.scrollTop({top:500, behaviar : 'smooth'});
        btn.addEventListener("click", () => {
            window.scrollTo({top:4500, behavior:'smooth'});
        })
    </script> 
    
</body>
</html>
