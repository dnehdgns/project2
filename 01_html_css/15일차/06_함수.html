<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="css/reset.css">
    
    <style>

    </style>   
    <script>
        'use strict'

        function make(num) {
            let msg = '';
            let result = 0;
            for(let i=1; i<=9; i++){
                result = num*i;
                msg += `${num} * ${i} = ${result} \n`;
            }
            alert(msg);
        }
    </script> 
</head>
<body>
   <p>
        <button onclick="make(2)">2단</button>
        <button onclick="make(3)">3단</button>
        <button onclick="make(4)">4단</button>
        <button onclick="make(5)">5단</button>
        <button onclick="make(6)">6단</button>
        <button onclick="make(7)">7단</button>
        <button onclick="make(8)">8단</button>
        <button onclick="make(9)">9단</button>
   </p>
</body>
</html>
