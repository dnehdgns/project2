<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="css/reset.css">
    
    <style>
        h1 {
            font-size: 50px; user-select: none;
        }
        span {
            font-size: 25px;
        }
    </style>   
</head>
<body>
    <h1>클릭수 : </h1>
    <p>
        <button class="btn1">이벤트</button>
        <button class="btn2">제거</button>
    </p>
    <span>bbb</span>
    <script>
        'use strict';
        let h1 = document.querySelector('h1');

        const make = (e) => {
            let txt = '';
            txt += `alt: ${e.altKey}<br>`
            txt += `ctrl: ${e.ctrlKey}<br>`
            txt += `shift: ${e.shiftKey}<br>`
            txt += `code: ${e.keyCode}<br>`
            txt += `key: ${e.key}<br>`
            h1.innerHTML = txt;
        }

        document.addEventListener('keydown', make);
        document.addEventListener('keyup', make);


    </script> 
    
</body>
</html>
