<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/join.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">   
    <style>
        
    </style>
      
</head>
<body>
      <p id="skipNav"><a href="content">본문바로가기</a></p>
      <div id="wrap">
        <header id="header">
            <div class="inner"></div>
        </header>
        <main id="container" class="join">
            <section id="content">
                <div class="inner">
                    <h2>회원 정보 입력</h2>
                    <p><b>*</b>필수입력 항목</p>
                    <form action="#" method="post" name="form" target="_blank">
                        <fieldset>
                            <legend>회원 정보 입력</legend>
                            <table>
                                <caption></caption>
                                <colgroup>
                                    <col class="w1">
                                    <col class="w2">
                                </colgroup>
                                <thead></thead>
                                <tbody>
                                    <tr>
                                        <td><label for="userName">이름</label><b>*</b></td>
                                        <td><input type="text" id="userName" class="w180" required placeholder="ex)홍길동"></td>
                                    </tr>
                                    <tr>
                                        <td><label for="userDate">생년월일</label><b>*</b></td>
                                        <td><input type="text" id="userDate" class="w180" required placeholder="2021.03.29"></td>
                                    </tr>
                                    <tr>
                                        <td><label for="userGender">성별</label><b>*</b></td>
                                        <td><input type="text" id="userGender" class="w180" required placeholder="남자/여자"></td>
                                    </tr>
                                    <tr>
                                        <td><label for="userId">아이디</label><b>*</b></td>
                                        <td><input type="text" id="userId" class="w180" required placeholder="아이디"> <input type="button" value="중복확인" id="userId"> <span>6자 이상(한글/특수문자 불가)</span></td>
                                    </tr>
                                    <tr>
                                        <td><label for="userPwd">비밀번호</label><b>*</b></td>
                                        <td><input type="text" id="userPwd"  class="w180" required placeholder="비밀번호 8자리"><span>영문, 숫자, 특수문자를 혼합하여 8~15자로 사용 합니다. 공백은 사용 불가합니다.</span></td>
                                    </tr>
                                    <tr>
                                        <td><label for="userPwd">비밀번호 확인</label><b>*</b></td>
                                        <td><input type="text" id="userPwd"  class="w180" required placeholder="비밀번호 8자리"></td>
                                    </tr>
                                    <tr>
                                        <td><label for="userEmail">이메일</label><b>*</b></td>
                                        <td><input type="text" id="userEmail"  class="w180" required>@<input type="text" id="userEmail" class="w180"><select name="사이트선택" >
                                            <option value="">기타 (직접입력)</option>
                                            <option value="">naver.com</option>
                                            <option value="">daum.net</option>
                                            <option value="">nate.net</option>
                                            <option value="">google.com</option>
                                        </select>
                                    <input type="button" value="중복확인"></td>
                                    </tr>
                                    <tr>
                                        <td><label for="userTel">휴대폰 번호</label><b>*</b></td>
                                        <td><input type="text" id="userTel" class="w180" required></td>
                                    </tr>
                                    <tr>
                                        <td><label for="userAddr">배송주소 (선택)</label></td>
                                        <td>
                                            <ul>
                                                <li><input type="text" id="userAddr" class="w120"><input type="button" value="우편번호찾기"></li>
                                                <li><input type="text" id="userAddr"></li>
                                            </ul>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>eKOLON 멤버십<br> 정보 수신 동의</td>
                                        <td>
                                            <ul>
                                                <li>회원님께 제공되는 공지, 이벤트 소식, 포인트 정보, 행사, 신상품 소개 등의 다양한 정보 안내받으시겠습니까?
                                                </li>
                                                <li><input type="checkbox" id="info">
                                                <label for="info">이메일 수신동의</label>
                                            <input type="checkbox" id="info">
                                        <label for="info">SMS 수신 동의</label></li>
                                            </ul>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>사이트<br> 정보 수신 동의</td>
                                        <td><input type="checkbox" id="siteInfo">
                                        <label for="siteInfo">이메일을 통한 상품 및 이벤트 정보 수신에 동의합니다.</label></td>
                                    </tr>
                                    <tr>
                                        <td>관심 브랜드</td>
                                        <td>선택하신 브랜드의 상품 및 다양한 이벤트 정보를 받으실 수 있습니다.</td>
                                    </tr>
                                </tbody>
                            </table>
                            <p>
                                <input type="reset" value="취소">
                                <input type="submit" value="확인">
                            </p>
                        </fieldset>
                    </form>
                </div>
            </section>
        </main>
      </div>
    
</body>
</html>
