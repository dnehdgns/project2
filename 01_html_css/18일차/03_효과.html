<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="css/reset.css">
    
    <style>
        .box { width: 500px; height: 500px; border:  1px solid #000; margin: 50px auto; position: relative;}
        .box span { position: absolute;}

        .box1 span {
            width: 100%; height: 2px;
            background:red;
            left: 0;
            transition: 1s;
        }

        .box1 span:nth-child(1) { top: 50px; width: 0;}
        .box1:hover span:nth-child(1) { top: 50px; width: 500px;}
        
        .box1 span:nth-child(2) { top: 100px; left: auto; right: 0; width: 0; }
        .box1:hover span:nth-child(2) { top: 100px; width: 500px;}

        .box1 span:nth-child(3) { top: 150px; transform: scaleX(0);}
        .box1:hover span:nth-child(3) { top: 150px; transform:scaleX(1);}

        .box1 span:nth-child(4) { top: 200px; transform-origin: 0, 0; transform: scaleX(0);}
        .box1:hover span:nth-child(4) { top: 200px; transform: scaleX(1);}


        .box2 span {top: 0; height: 500px; width: 2px; background: blue; transition: 1s;}

        .box2 span:nth-child(1) { left: 100px; height: 0;}
        .box2:hover span:nth-child(1) { left: 100px; height: 500px;}
        .box2 span:nth-child(2) { left: 200px; top: auto; bottom: 0; height: 0;}
        .box2:hover span:nth-child(2) { left: 200px; height: 500px;}
        .box2 span:nth-child(3) { left: 300px; transform: scaleY(0);}
        .box2:hover span:nth-child(3) { left: 300px; transform: scaleY(1);}
        .box2 span:nth-child(4) { left: 400px; transform-origin: 0,0; transform: scaleY(0);}
        .box2:hover span:nth-child(4) { left: 400px; transform: scaleY(1);}
    </style>    
</head>
<body>
    <div class="box box1">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>

    <div class="box box2">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
</body>
</html>
