<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="css/reset.css">
    
    <style>
        .box { width: 600px; height: 400px; margin: 50px auto; position: relative; }
        .box strong { position: absolute; left: 20px; bottom: 20px; color: #FFF;}

        .box div { position: absolute; left: 0; top: 0; width: 600px; height: 400px;}
        .box div span { display: block; position: absolute; background: blue; transition: 1s;}
        .box div span:nth-child(1) { left: 0; top: 0; width: 0; height: 2px;}
        .box:hover div span:nth-child(1) { width: 600px;}
        .box div span:nth-child(2) { right: 0; top: 0; width: 2px; height: 0;}
        .box:hover div span:nth-child(2) { height: 400px;}
        .box div span:nth-child(3) { bottom: 0; right: 0; width: 0; height: 2px;}
        .box:hover div span:nth-child(3) { width: 600px; }
        .box div span:nth-child(4) { left: 0; bottom : 0; width: 2px; height: 0;}
        .box:hover div span:nth-child(4) { height: 400px;}
    </style>    
</head>
<body>
   <div class="box">
        <img src="images/cat0.jpg" alt="">
        <strong>고양이</strong>
        <div>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
   </div>
</body>
</html>
