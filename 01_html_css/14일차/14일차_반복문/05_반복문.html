<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="css/reset.css">
    
    <style>

    </style>   
    <script>
        'use strict'

        for(let i = 0; i < 4; i++){
            for(let j =0; j < 4; j++) {
                document.write('i:'+i+'/'+'j:'+j+'<br>');
            }
            document.write('<br>')
        }

    </script> 
</head>
<body>
   <pre>
    이중 for문 : + 배열 (이차원배열)
    for(초기값; 조건식; 증감식) {
        for(초기값; 조건식; 증감식) {
            실행문
        }
        실행문
    }
    i : 행
    j : 열

    for(let i = 0; i < 4; i++){
        for(let j =0; j < 4; j++) {
            document.write('i:'+i+'/'+'j:'+j+'<br>');
        }
    }
   </pre>
</body>
</html>
