        let arr = ['가','나','다','라','마','바','사'];
        

        for(let i = 0; i<arr.length; i++) {
            document.write(arr[i]+'<br>');
        }

        document.write('<br>')
        for (let item of arr) {
            document.write(item, "<br>")
        }

        for (let key in arr) {
            document.write( key+'번째: '+ arr[key] +"<br>")
        }

    </script>
