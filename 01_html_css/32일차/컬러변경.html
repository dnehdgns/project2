    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="css/reset.css">
    
    <style>
        .box {
            width: 300px;
            height: 150px;
            font-size: 50px;
            text-align: center;
            border: 1px solid #000;
            line-height: 3;
            margin-bottom: 15px;
            margin-left: 15px;
        }
        button {
            padding: 10px 15px;
        }
    </style>   
</head>
<body>
   <div class="box">
    aaaa
   </div>
   <p>
        <button>pink</button>
        <button>yellow</button>
        <button>skyblue</button>
        <button>lime</button>
        <button>aqua</button>
   </p>
    <script>
        'use strict';
        let dom = document.querySelector('.box');
        let btn = document.querySelectorAll('button');

        btn.forEach(item => {
            item.addEventListener('click', e => {
                dom.style.backgroundColor = e.currentTarget.textContent;
                dom.textContent = e.currentTarget.textContent;
            })
        })
