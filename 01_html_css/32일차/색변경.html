<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="css/reset.css">
    
    <style>
        body {
            margin: 30px;
        }
        .box {
            display: inline-block; width: 150px; height: 100px; border: 1px solid #000; font-size: 20px; line-height: 5; text-align: center; background-color: pink;
        }
        button {
            width: 150px; height: 40px;
        }
    </style>   
</head>
<body>
    <div class="box"></div>
    <div class="box"></div>
    <p>
        <button>확인</button>
    </p>
   

    <script>
        'use strict';
        let dom = document.querySelectorAll('.box');
        let btn = document.querySelector('button');

        let isColor = true;
        let txt = '';
        let bgColor = 'pink'

        btn.addEventListener('click', e => {
            bgColor = isColor == true ? 'yellow' : 'pink';
            txt = isColor == true ? '노랑' : '분홍';
            e.currentTarget.textContent = txt;
            dom.forEach(item => {
                item.style.backgroundColor = bgColor;
            })
            isColor = !isColor;
        })
    </script> 
    
</body>
</html>
