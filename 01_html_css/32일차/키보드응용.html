<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="css/reset.css">
    
    <style>
        .list { margin: 20px; display: flex;}
        .list li { margin: 5px; transition: 0.6s;}
        .list li.on { transform: scale(1.3);}
        .list li img { width: 200px; margin-left: 50px;}
    </style>   
</head>
<body>
   <ul class="list">
        <li id="a"><img src="images/cat0.jpg" alt=""></li>
        <li id="b"><img src="images/cat1.jpg" alt=""></li>
        <li id="c"><img src="images/cat2.jpg" alt=""></li>
        <li id="d"><img src="images/cat3.jpg" alt=""></li>
   </ul>

    <script>
        'use strict';
        let liId = '';
        let keyId = null;

        window.addEventListener('keydown', e => {
            keyId = e.key.toLowerCase();
            liId = document.getElementById(keyId)
            liId.classList.add('on');
        })

        window.addEventListener('keyup', e => {
            keyId = e.key.toLowerCase();
            liId = document.getElementById(keyId)
            liId.classList.remove('on');
        })

    </script> 
    
</body>
</html>
