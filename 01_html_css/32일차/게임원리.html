<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="css/reset.css">
    
    <style>
        .box {
                width: 600px; height: 600px; border: 1px solid #000;
                position: relative; margin:10px auto; background: beige;                      
        }
        .box img {
            width: 100px;position: absolute;
            left: 10px ;top: 10px ;
            transition: 0.3s;  
        }
        button {
            padding: 15px 20px;
        }
    </style>   
</head>
<body>
    <div class="box">
        <img src="images/img.jpg" alt="" >
  </div>

    <p class="btn">
        <button>왼</button>
        <button>오</button>
        <button>위</button>
        <button>아래</button>
    </p>

    <script>
        'use strict';
        let pic = document.querySelector('.box img');
        let btn = document.querySelectorAll('button');
        let dom = document.querySelector('.box');
        
        let x = parseInt(getComputedStyle(pic).left);
        let y = parseInt(getComputedStyle(pic).top);
        let w = parseInt(getComputedStyle(dom).width)
        let h = parseInt(getComputedStyle(dom).height)
        let width_p = parseInt(pic.style.width);

        // btn[0].addEventListener('click', e => {
        //     if(x>0){
        //         x -= 10;
        //         pic.style.left = x+'px';
        //     }
        // })
        // btn[1].addEventListener('click', e => {
        //     if(x < w-pic.width){
        //         x += 10;
        //         pic.style.left = x+'px';
        //     }
        // })
        // btn[2].addEventListener('click', e => {
        //     if(y>0){
        //         y -= 10;
        //         pic.style.top = y+'px';
        //     }
        // })
        // btn[3].addEventListener('click', e => { 
        //     if(y < h-pic.height){
        //         y += 10;
        //         pic.style.top = y+'px';
        //     }
        // })

        for(let i=0; i<btn.length; i++){
            btn[i].addEventListener('click', e => {
                if(x>0&&i==0){
                    x -= 10;
                    pic.style.left = x+'px';
                } else if(x < w-pic.width && i==1){
                    x += 10;
                    pic.style.left = x+'px';
                } else if(y>0&&i==2){
                    y -= 10;
                    pic.style.top = y+'px';
                } else if(y < h-pic.height && i==3){
                    y += 10;
                    pic.style.top = y+'px';
                }
            })
        }

        window.addEventListener('keydown', e => {
            if(e.keyCode==37){
                x -= 10;
                pic.style.left = x+'px';
            }else if(e.keyCode==38){
                y -= 10;
                pic.style.top = y+'px';
            }else if(e.keyCode==39){
                x += 10;
                pic.style.left = x+'px';
            }else if(e.keyCode==40){
                y += 10;
                pic.style.top = y+'px';
            }
        })
    </script> 
    
</body>
</html>
