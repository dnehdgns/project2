<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>
        .box {margin: 20px auto; width: 800px; }
        .box table { width: 100%; }
        .box table caption{ display: none; }
        .box table .w1{ width: 80px;  }
        .box table .w2{ width: 120px; }
        .box table .w3{ width: 120px; }
        .box table .w4{ width: 120px; }
        .box table .w5{  }
        .box th , .box td { border: 1px solid #000; height: 50px; vertical-align: middle; text-align: center; font-size: 15px; }
        .box th  { border-bottom: none; border-top: 2px solid #000; background: #EFEFEF;   font-size: 16px; font-weight: 500; }
    </style>
</head>
<body>
    <div class="box">
        <table>
            <caption>신상명세서</caption>
            <colgroup>
                <col class="w1">
                <col class="w2">
                <col class="w3">
                <col class="w4">
                <col class="w5">
            </colgroup>
            <thead>
                <tr>
                    <th scope="col">번호</th>
                    <th scope="col">이름</th>
                    <th scope="col">나이</th>
                    <th scope="col">주소</th>
                    <th scope="col">설명</th>
                </tr>
            </thead>
            <tbody class="tbody">
                <!-- <tr>
                    <td>00</td>
                    <td>홍길동</td>
                    <td>10</td>
                    <td>인천</td>
                    <td>나는 인천에 살고 있습니다.</td>
                </tr> -->
            </tbody>
        </table>
    </div>
    <script>
        let data = [
            {id: 1, name: '홍길동', age: 11, addr:'서울', msg:'나는 서울에 살고있습니다' },
            {id: 2, name: '홍길동', age: 22, addr:'인천', msg:'나는 인천에 살고있습니다' },
            {id: 3, name: '홍길동', age: 33, addr:'대전', msg:'나는 대전에 살고있습니다' },
            {id: 4, name: '홍길동', age: 44, addr:'대구', msg:'나는 대구에 살고있습니다' },
            {id: 5, name: '홍길동', age: 55, addr:'부산', msg:'나는 부산에 살고있습니다' },
            {id: 6, name: '홍길동', age: 66, addr:'울산', msg:'나는 울산에 살고있습니다' }
        ]

        let dom = document.querySelector('.tbody');
        let dom_arr = ''
        for(let i=0; i<data.length; i++) {
                dom_arr += `<tr><td>${data[i].id}</td><td>${data[i].name}</td><td>${data[i].age}</td><td>${data[i].addr}</td><td>${data[i].msg}</td></tr>`
        }

        dom.innerHTML = dom_arr;
    </script>
</body>
</html>
