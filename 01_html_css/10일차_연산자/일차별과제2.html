<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>

    </style>
    <script>
        'use strict'
        let today = prompt('요일 입력', '');
        let today2 = prompt('날짜 입력', '');
        let l_temp = prompt('최저 기온 입력', '');
        let h_temp = prompt('최고 기온 입력', '');
        let rain = prompt('강수확률 입력', '');
        let dust = prompt('미세먼지 수준', '');
        let s_sun = prompt('일출시간', '');
        let e_sun = prompt('일몰시간', '');
        let n_sea = prompt('남해 높이', '');
        let e_sea = prompt('동해 높이', '');
        let lastday2 = prompt('날짜 입력', '');
        let lastday = prompt('요일입력', '');

        document.write('내일 날씨 예보입니다.','<br>');
        document.write(today , '요일인' ,today2 ,'의 아침 최저 기온은',l_temp,'도, 낮 최고 기온은',h_temp,'도로 예보 됐습니다.','<br>');
        document.write('비올 확률은',rain,'이고, 미세먼지는 ',dust,' 수준 일 것으로 예상됩니다','<br>');
        document.write('일출 시간은',s_sun,'이고, 일몰 시간은',e_sun,'입니다.','<br>');
        document.write('바다의 물결은 남해 앞바다 ',n_sea,'m, 동해 앞바다 ',e_sea,'m, 서해앞바다 0.7m높이로 일겠습니다','<br>');
        document.write('지금까지 ',lastday2,' ',lastday,'요일 날씨 예보였습니다.')
        
    </script>
</head>
