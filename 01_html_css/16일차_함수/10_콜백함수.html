<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="css/reset.css">
    
    <style>

    </style>   
    <script>
        'use strict';


        function make(x,y,callback) {
            const result = callback(x,y);
            document.write(`두수의 결과: ${result} <br>`)
        }

        make(10,20, function(a,b){
            return a+b;
        });

        make(50,25, function(a,b){
            return a-b;
        })

        function mul(a,b) {
            return a*b;
        }

        function div(a,b) {
            return a/b
        }

        function mod(a,b) {
            return a%b
        }
        make(5,6, mul);
        make(30,6,div);
        make(30,6,mod);
    </script> 
</head>
