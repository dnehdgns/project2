<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>

    <script>
        'use strict';

        function sum(x,y) {
            let result = 0;

            result = x + y;

            return result;
        }

        function sub(x,y) {
            let result = 0;

            result = x - y;

            return result;
        }

        function mul(x,y) {
            let result = 0;

            result = x * y;

            return result;
        }

        function div(x,y) {
            let result = 0;

            result = x / y;

            return result;
        }

        function mod(x,y) {
            let result = 0;

            result = x % y;

            return result;
        }

        let x1 = sum(10,20);
        document.write(`합: ${x1} <br>`);

        let x2 = sub(30,20)
        document.write(`차: ${x2} <br>`);

        let x3 = mul(15,10)
        document.write(`곱: ${x3} <br>`);

        let x4 = div(50,10)
        document.write(`몫: ${x4} <br>`);

        let x5 = mod(33,10)
        document.write(`나머지: ${x5} <br>`);

    </script>
