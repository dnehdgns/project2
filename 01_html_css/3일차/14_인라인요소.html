<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <style>
        p, h2 {
            background-color: pink;
            padding: 50px 10px;
        }
        span {
            background-color: aqua;
            width: 200px;
            height: 100px;

            margin-left: 20px;
            margin-right: 20px;
            margin-top: 30px;
            margin-bottom: 30px;

            padding-left: 20px;
            padding-right: 20px;
            padding-top: 50px;
            padding-bottom: 50px;
        }

        strong {
            background-color: blueviolet;

            width: 300px;
            height: 200px;
            /* 적용안됨 */

            margin-left: 20px;
            margin-right: 20px;

            margin-top: 50px;
            margin-bottom: 50px;
            /* 되는데 이상함 */

            padding-left: 20px;
            padding-right: 20px;

            padding-top: 30px;
            padding-bottom: 30px;
            /* 되는데 이상함 */
        }
    </style>
</head>
<body>
    <p>나는블럭</p>
    <span>나는 작은영역라인</span>
    <em>약강조</em>
    <strong>강강조</strong>
    <h2>타이틀</h2>
    <strong>나도 강강조</strong>
    <a href="#">인라인링크</a>
    
</body>

<pre>


    
    인라인요소
    a, span, em, b, i, strong
    1> 자신의 내용 크기만큼(컨텐츠 만큼)인식 옆으로나열
    2> 너비 높이 사용불가
    3> margin, padding - 좌우만가능
    단점: 상하기능하다 다른컨텐츠에 영향을 줄수있다.
    
</pre>
</html>
