        let score = Number(prompt('점수 입력',''));
        let check = isNaN(score);

        if(!check && (score>0 && score<=100)) {
            if(score>=90 && score<=100) {
                alert('1등급')
            }else if (score>=80 && score<90) {
                alert('2등급')
            }else if (score>=70 && score<80) {
                alert('3등급')
            }else if (score>=60 && score<70) {
                alert('4등급')
            }else {
                alert('재평가대상입니다.')
            }
        } else {
            alert('올바른 형식이 아닙니다.')
        }
    </script>

        Not a Number
        숫자, 공백 : false;
        문자 : true;
