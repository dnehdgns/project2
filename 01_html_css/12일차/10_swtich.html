        let num1 = Number(prompt('숫자1입력',''));
        let num2 = Number(prompt('숫자2입력',''));
        let op = prompt('연산입력');
        let result;
        let msg;

        switch(op) {
            case '+' : result = num1 + num2; msg = '결과' +num1 + op + num2 + '=' + result; break;
            case '-' : result = num1 - num2; msg = '결과' +num1 + op + num2 + '=' + result; break;
            case '*' : result = num1 * num2; msg = '결과' +num1 + op + num2 + '=' + result; break;
            case '/' : result = num1 / num2; msg = '결과' +num1 + op + num2 + '=' + result; break;
            case '%' : result = num1 % num2; msg = '결과' +num1 + op + num2 + '=' + result; break;
