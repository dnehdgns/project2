<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <style>
        .gallery { width: 600px; margin: auto;}
        .gallery .big-img { margin-bottom: 10px; }
        .gallery .big-img h2 { font-size: 40px; margin-bottom: 10px; }
        .gallery .big-img p {font-size: 20px; margin-top: 10px; }
        .gallery .list {display: flex;}
        .gallery .list li { margin-right: 5px; }
    </style>
</head>
<body>
    <div class="gallery">
        <div class="big-img">
            <h2>xxx</h2>
            <img src="images/cat0.jpg" alt="">
            <p>설명</p>
        </div>
        <ul class="list">
            <li><a href="images/cat0.jpg" data-name="고양이산책" data-desc="고양이에 대한 세부설명 내용"><img src="images/cat0.jpg" alt="" width="120"></a></li>
            <li><a href="images/cat1.jpg" data-name="고양이산책" data-desc="고양이에 대한 세부설명 내용"><img src="images/cat1.jpg" alt="" width="120" data-name="고양이산책" data-desc="고양이에 대한 세부설명 내용"></a></li>
            <li><a href="images/cat2.jpg" data-name="고양이산책" data-desc="고양이에 대한 세부설명 내용"><img src="images/cat2.jpg" alt="" width="120"></a></li>
            <li><a href="images/cat3.jpg" data-name="고양이산책" data-desc="고양이에 대한 세부설명 내용"><img src="images/cat3.jpg" alt="" width="120"></a></li>
        </ul>
    </div>
    <script>

        let link = document.querySelectorAll('.gallery .list li a')
        let pic = document.querySelector('.gallery .big-img img');
        let h2 = document.querySelector('.gallery .big-img h2');
        let p = document.querySelector('.gallery .big-img p');

        let txt1, txt2, imgurl,count=0;

        function roll() {
            txt1 = link[count].dataset.name;
            txt2 = link[count].dataset.desc;
            imgurl = link[count].getAttribute('href');

            pic.setAttribute('src',imgurl);
            h2.textContent = txt1;
            p.textContent = txt2;
        }

        link.forEach((item, idx)=> {
            item.addEventListener('click', e => {
                e.preventDefault();
                count = idx;
                roll()
            })
        })
    </script>
    <pre>
    </pre>
</body>
</html>
