<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="css/reset.css">
    
    <style>
        h2 {
            font-size: 40px;
        }
    </style>   
</head>
<body>
   <h2>bbb</h2>
   <img src="images/cat1.jpg" alt="" class="pic">
   <div>aaa</div>
   <p>
        <a href="images/cat0.jpg" data-title="고양이사진" data-desc="고양이 세부설명 내용">
            <img src="images/cat2.jpg" alt="" width="200">
        </a>
        
   </p>

    <script>
        'use strict';

        let h2 = document.querySelector('h2');
        let dom = document.querySelector('div');
        let pic = document.querySelector('.pic');
        let a = document.querySelector('a');

        let imgLink;

        a.addEventListener('click', e => {
            e.preventDefault();
            h2.textContent = e.currentTarget.dataset.title;
            dom.innerHTML = e.currentTarget.dataset.desc;
            imgLink = e.currentTarget.getAttribute('hred');
            pic.setAttribute('src', 'images/cat0.jpg')
        })
    </script> 
</body>
</html>
