<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <style>
        .box { margin: 30px; }
        .box input[type=radio] {
            position: absolute;
            left:-9999px; top: 0;
        }
        .box label { margin-left: 50px; position: relative; display: inline-block; height: 30px; line-height: 30px;padding-left: 40px; }

        .box label::after {
            content:""; display: block; 
            width: 30px; height: 30px;
            border-radius: 50%;
            border: 1px solid #999;
            position: absolute; 
            left: 0; top: 0;  cursor: pointer;
        }
        .box input[type=radio]:checked + label::after {
            content:"";  display: block;
            width: 30px; height: 30px;
            background-repeat: no-repeat;
            background-position: 50% 50%;
            background-image: url(images/ico-formselect-arrow.png);
            background-size: 60%;
        }

    </style>
</head>
<body>
    
    <p class="box">
        <input type="radio" name="rad" id="rad1">
        <label for="rad1">1학년</label>
        
        <input type="radio" name="rad" id="rad2">
        <label for="rad2">2학년</label>

        <input type="radio" name="rad" id="rad3">
        <label for="rad3">3학년</label>
    </p>

</body>
</html>
