<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="css/reset.css">
    
    <style>
        button {
            width: 200px;height: 60px;margin-bottom: 10px;
        }
        .box {
            width: 200px; height: 60px; border: 1px solid #000;
            font-size: 30px; line-height: 2; text-align: center;
        }
    </style>   
</head>
<body>
   <button>
    확인
   </button>
   <div class="box">
    ㅁㅁㅁ
   </div>
    <script>
        'use strict';
        let btn = document.querySelector('button');
        let dom = document.querySelector('.box');

        btn.addEventListener('click', function(){
            dom.textContent = 'load 실행';
        })
    </script> 
    
</body>
</html>
