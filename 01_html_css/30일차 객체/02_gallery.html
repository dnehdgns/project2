<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="css/reset.css">
    
    <style>
        .gallery {
            width: 500px; margin: 50px auto; border: 1px solid #000; padding: 20px;
        }
        .gallery h2{
            font-size: 40px; font-weight: 700; margin-bottom: 15px;
        }
        .gallery img{
            width: 500px; height: 340px;
        }
        .gallery button {
            padding: 10px 15px;
        }
    </style>   
</head>
<body>
   <div class="gallery">
    <h2>aaa</h2>
    <img src="images/img3.jpg" alt="">
    <p>
        <button>이미지1</button>
        <button>이미지2</button>
        <button>이미지3</button>
        <button>이미지4</button>
        <button>이미지5</button>
    </p>
   </div>

    <script>
        'use strict';
        let pic = document.querySelector('.gallery img');
        let txt = document.querySelector('.gallery h2');
        let btn = document.querySelectorAll('.gallery p button');
        txt.textContent = '사진4';


        btn[0].addEventListener('click', () => {
            txt.textContent = '사진1';
            pic.setAttribute('src', 'images/img0.jpg');
        })
        btn[1].addEventListener('click', () => {
            txt.textContent = '사진2';
            pic.setAttribute('src', 'images/img1.jpg');
        })
        btn[2].addEventListener('click', () => {
            txt.textContent = '사진3';
            pic.setAttribute('src', 'images/img2.jpg');
        })
        btn[3].addEventListener('click', () => {
            txt.textContent = '사진4';
            pic.setAttribute('src', 'images/img3.jpg');
        })
        btn[4].addEventListener('click', () => {
            txt.textContent = '사진5';
            pic.setAttribute('src', 'images/img4.jpg');
        })

    </script> 
    
</body>
</html>
