<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>
        .con-box {
            padding: 10px;
            border: 1px solid #000;
            margin: 20px;
            height: 400px;
            display:flex
        }
        .con-box .box {
            width: 100px;
            /* height: 100px; */
            text-align: center; 
            line-height: 100px;
            font-size: 30px;
        }
        .con-box .box1 {background: #4DB6AC;}
        .con-box .box2 {background: #00ACC1;}
        .con-box .box3 {background: #388E3C;}
        .con-box .box4 {background: #CDDC39;}
    </style>
</head>
<body>
    <!-- div.con-box>div.box.box$*4  -->
    <div class="con-box">
        <div class="box box1">1</div>
        <div class="box box2">2</div>
        <div class="box box3">3</div>
        <div class="box box4">4</div>
    </div> 
    <pre>
