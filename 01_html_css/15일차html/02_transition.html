    <style>
        div {
            width: 100px;

            cursor : pointer;

        /* div에 마우스커서를 올려놨을때 */

            width: 500px;
            transition-property: width;
            /* 1초 1s 0.3s .3s */

            transition-timing-function: ease-in-out;
        }
