        let result,msg;
        let check = 1;


        while(check == 1){
            let dan = prompt('단입력','');

            if(isNaN(dan) || dan === '') {
                alert('올바른 형식이아닙니다')
                check = 0;
            } else if(dan > 9 || dan < 2) {
                alert('범위를 초과했습니다. 다시입력해주세요')
                continue;
            } else {
                for(let i = 1; i <= 9; i++){
                    result = dan * i;
                    msg = dan+' * '+i+' = '+result+'<br>';

                    document.write(msg);
                }
                check = 0;
            }
        }
