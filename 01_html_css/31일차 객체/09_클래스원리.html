<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="css/reset.css">
    
    <style>
        .paging { margin: 50px; display: flex; }
        .paging li { width: 40px; height: 40px; border: 1px solid #000; border-radius: 50%; background: lime; margin-right: 15px;}
        .paging li.on { background: aqua;}
    </style>   
</head>
<body>
    <ul class="paging">
        <li class="on" data-id="0"></li>
        <li data-id="1"></li>
        <li data-id="2"></li>
        <li data-id="3"></li>
    </ul>
    <img src="images/cat0.jpg" alt="">
   

    <script>
        'use strict';

        let li = document.querySelectorAll('.paging li');
        let pic = document.querySelector('img');
        li[0].classList.remove('on');

        li.forEach(item => {
            item.addEventListener('click', e => {
                li.forEach(liItem => {
                    liItem.classList.remove('on');
                })
            e.target.classList.add('on');
            pic.setAttribute('src', `images/cat${e.target.dataset.id}.jpg`)
            })
        })

    </script> 
    
    <pre>
        https://www.hyundaigfholdings.co.kr/web/html/ko/MAIN/MAIN.html#none
        비주얼 페이징 부분 처리
    </pre>
</body>
</html>
