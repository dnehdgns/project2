<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="css/reset.css">
    
    <style>
        button {
            width: 120px; height: 50px;
        }
        div { width: 300px; height: 100px; border: 1px solid #000; margin-bottom: 10px;}
        .output { width: 300px; padding: 20px; border: 1px solid #000; }
        .box { background: pink; font-size: 50px; text-align: center;}
        .on { border-width: 20px; }
        .on1 { background: skyblue; border-radius: 20px; }
        .on2 { height: 200px; background: red;}
        .on3 { height: 100px; background: tomato; border-radius: 50px;}
    </style>   
</head>
<body>
    <h2>className</h2>
    <div class="box on">aaa</div>
    <p class="output">
        aaaaaa
    </p>
    <p>
        <button>읽기</button>
        <button>추가1</button>
        <button>추가2</button>
        <button>추가3</button>
        <button>추가4</button>
        <button>삭제</button>
    </p>

    <script>
        'use strict';
        let dom = document.querySelector('div');
        let output = document.querySelector('.output');
        let btn = document.querySelectorAll('button');

        btn[0].addEventListener('click', e => {
            output.textContent = dom.className;
        });
        btn[1].addEventListener('click', e => {
            dom.className = 'on1';
        });
        btn[2].addEventListener('click', e => {
            dom.className += 'on2';
        });
        btn[3].addEventListener('click', e => {
            dom.className += 'on1 on2 on3'
        })
        btn[4].addEventListener('click', e => {
            dom.className += ' on1 on2 on3'
        })
        btn[5].addEventListener('click', e => {
            dom.className = 'box'
            dom.className += ' on'
            dom.className += ' on1'
            dom.className += ' on2'
            dom.className += ' on3'
        })
        btn[6].addEventListener('click', e=> {
            dom.className = '';
        })
    </script> 
    
</body>
</html>
