<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="css/reset.css">
    
    <style>
        body { margin: 20px; }
        ul { display: flex; }
        img { width: 300px; }
        div { width: 350px; height: 50px; border: 1px solid #000; margin-bottom: 10px; font-size: 16px; text-indent: 20px;}
    </style>   
</head>
<body>
    <ul>
        <li><img src="images/cat0.jpg" alt="" data-title="야옹" data-msg="야옹야옹" data-num="0"></li>
        <li><img src="images/cat1.jpg" alt="" data-title="야옹1" data-msg="야옹야옹1" data-num="1"></li>
    </ul>
   <div class="box1">aaaa</div>
   <div class="box2">aaaa</div>
   <div class="box3">aaaa</div>
   <div class="box4">aaaa</div>

    <script>
        'use strict';
        let dom1 = document.querySelector('.box1');
        let dom2 = document.querySelector('.box2');
        let dom3 = document.querySelector('.box3');
        let dom4 = document.querySelector('.box4');
        let img = document.querySelectorAll('img');

        img[0].addEventListener('click', e => {
            dom1.textContent = e.target.getAttribute('src');
            dom2.textContent = e.target.dataset.title;
            dom3.textContent = e.target.dataset.msg;
            dom4.textContent = e.target.dataset.num;
        })
        img[1].addEventListener('click', e => {
            dom1.textContent = e.target.getAttribute('src');
            dom2.textContent = e.target.dataset.title;
            dom3.textContent = e.target.dataset.msg;
            dom4.textContent = e.target.dataset.num;
        })
    </script> 
    
</body>
</html>
