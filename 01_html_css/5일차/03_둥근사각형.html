<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>
        .con-box {
            width: 600px; margin: auto;
        }

        .con-box .box {
            width: 250px; height: 100px;
            border: 1px solid #000;
            text-align: center;
            line-height: 100px;
            margin: 10px;
            display: inline-block;
        }

        .con-box .box1 {
            border-top-right-radius: 30px 20px;
            border-top-left-radius: 20px 30px;
            border-bottom-right-radius: 50px 40px;
            border-bottom-left-radius: 40px 50px;
        }
        .con-box .box2 {
            border-radius: 30px 20px 50px 40px / 20px 30px 40px 50px;
        }
        .con-box .box3 {
            
        }
        .con-box .box4 {

        }
        .con-box .box5 {
            
        }
        .con-box .box6 {
            height: 300px;

            border-radius: 30% 70% 58% 42% / 30% 38% 62% 70% ;
            
        }
    </style>
</head>
<body>

    <div class="con-box">
        <div class="box box1">test</div>
        <div class="box box2">test</div>
        <div class="box box3">test</div>
        <div class="box box4">test</div>
        <div class="box box5">test</div>
        <div class="box box6">test</div>
    </div>
     
    <pre>
        ------------------
        border-radius : 둥근사각형
        border-radius : 왼쪽단 오른쪽상단 오른쪽하단 왼쪽하단
        단위 : px, %
        너비/높이 동일 : 100%, 50% - 원이된다.

    </pre>
</body>
</html>
