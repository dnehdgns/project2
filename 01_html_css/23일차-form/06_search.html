    <style>
        .search-wrap { margin: 30px; width: 500px; height: 60px; background: beige; border-radius: 30px;}
        .search-wrap .search-form {
            display: flex; justify-content: center; align-items: center; height: 60px;
        }
        .search-wrap .search-form input[type=text] {
            width: 400px; height: 50px; box-sizing: border-box; border: none; background: beige; outline: none;
        }
        .search-wrap .search-form button {
            background: beige; border: none; cursor: pointer;
        }
        .search-wrap .search-form button i{
            transform: scale(2);
        }
    </style>
</head>
<body>
    
    <div class="search-wrap">

            <input type="text" id="search" placeholder="검색어를 입력하세요" title="검색어 입력">
            <button>
                <i class="xi-search"></i>
            </button>
        </form>
    </div>
