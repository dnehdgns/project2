<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <style>
        .box {
            margin: 50px;
            position: relative;
        }
        .box input[type=checkbox] {
            position: absolute;
            top: 0; left: -99999px;
        }
        .box label {
            margin-right: 50px;
        }
        .box label::before {
            content: "";
            display: inline-block;
            width: 10px; height: 10px;
            border: 1px solid #000;
            margin-right: 5px;
            vertical-align: middle;
            cursor: pointer;
            transition: 0.2s;
        }

        .box input[type=checkbox]:checked +label::before {
            content: "\2714";
            display: inline-block;
            width: 10px; height: 10px;
            color: red;
            text-align: center;
            line-height: 10px;
            border-color: #dcdcdc;
        }
    </style>
</head>
<body>
    
    <p class="box">
        <input type="checkbox" name="chk1" id="chk1">
        <label for="chk1">사과</label>
        <input type="checkbox" name="chk2" id="chk2">
        <label for="chk2">키위</label>
        <input type="checkbox" name="chk1" id="chk3">
        <label for="chk3">수박</label>
        <input type="checkbox" name="chk1" id="chk4">
        <label for="chk4">배</label>
        <input type="checkbox" name="chk1" id="chk5">
        <label for="chk5">복숭아</label>
    </p>
</body>
</html>
