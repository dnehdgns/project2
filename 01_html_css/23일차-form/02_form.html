<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>
        input[type=text] {
            width: 200px; height: 50px;
            border: 1px solid #dcdcdc;
            margin: 30px;
            outline: none;
        }
        input[type=text]::after {
            content: "테스트";
        }
        button::after {
            content: "연습";
        }
        img::after {
            content: "이미지";
        }
        label::after {
            content: "라벨";
        }
        select::after {
            content: 선택;
        }
        select {
            appearance: none;;
        }

    </style>
</head>
<body>
    
    <input type="text" name="" id="">
    <button>버튼</button>
    <img src="images/cat2.jpg" alt="" width="200">
    <label for="">레이블</label>
    <select name="" id="">
        <option value="">옵션</option>
    </select>

    <pre>
        ------------------

    </pre>
</body>
</html>
