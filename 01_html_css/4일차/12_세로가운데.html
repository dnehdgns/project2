<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>
        .box {
            width: 200px;
            height: 100px;
            border: 1px solid #000;
            margin: 30px;
            font-size: 20px;
            text-align: center;
        }
        .box1 {
            /* 한줄: 세로 가운데정렬 */
            /* line-height: 높이 */
            line-height: 100px;
        }
        .box2 {
            /* 여러줄 일 경우 */
            padding-top: 20px;
            width: 250px;
            word-break: keep-all;
            box-sizing: border-box;
        }
        .box3 {
            width: 250px;
            padding-top: 38px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
     <div class="box box1">
        내용
     </div>
     <div class="box box2">
        오늘은 수요일 입니다.
        오늘은 수요일 입니다.
     </div>
     <div class="box box3">
        오늘은 수요일 입니다.
        오늘은 수요일 입니다.
     </div>

</body>
</html>
