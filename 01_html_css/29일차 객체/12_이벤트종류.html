<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="css/reset.css">
    
    <style>

    </style>   
</head>
<body>
   <p>
        <button onclick="make1()">확인</button>
        <button class="btn1">확인</button>
        <button class="btn2">확인</button>
        <button class="btn3">확인</button>
        <button class="btn4">확인</button>
   </p>

    <script>
        'use strict';
        function make1(){
            alert('예전방식')
        }
        
        let btn1 = document.querySelector('.btn1')
        btn1.setAttribute('onclick', 'make1()')
        let btn2 = document.querySelector('.btn2')
        btn2.onclick = function() {
            alert('옛날방식2')
        }
        // btn2.on이벤트 = 할일() {
        //     실행문
        // }
        let btn3 = document.querySelector('.btn3')
        btn3.addEventListener('click', () => {
            alert('요즘방식')
        })
        // btn3.addEventListener('이벤트', 할일(){
        //     실행문
        // })
        function make2() {
            alert('함수로분리');
        }
        const make3 = () => {
            alert('함수로분리');
        }
        let btn4 = document.querySelector('.btn4')
        btn4.addEventListener('click', make3)



    </script> 
    
</body>
</html>
