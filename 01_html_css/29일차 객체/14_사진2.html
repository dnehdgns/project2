   <img src="images/cat0.jpg" alt="">

    <script>
        'use strict';

        let pic = document.querySelector('img');
        let name = document.querySelector('h2');
        let timeId = null;
        let newRan = 0;
        let check = 0;
        let ran = Math.floor(Math.random() * 4);
        
        console.log(ran)

        pic.setAttribute('src', `images/cat${ran}.jpg`)

        pic.addEventListener('click', change)

        function change(){
            newRan = ran;
            while(check==0){
                ran = Math.floor(Math.random() * 4);
                if(newRan != ran) {
                    pic.setAttribute('src', `images/cat${ran}.jpg`)
                    check = 1;
                }
            }
            check=0;
        }
    </script>
