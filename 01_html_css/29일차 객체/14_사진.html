<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="css/reset.css">
    
    <style>

    </style>   
</head>
<body>
   <div class="gallery">
        <img src="images/cat0.jpg" alt="">
        <p>
            <button class="btn1">사진1</button>
            <button class="btn2">사진2</button>
            <button class="btn3">사진3</button>
            <button class="btn4">사진4</button>
        </p>
   </div>

    <script>
        'use strict';

        let pic = document.querySelector('.gallery img');
        // let btn1 = document.querySelector('.btn1');
        // let btn2 = document.querySelector('.btn2');
        // let btn3 = document.querySelector('.btn3');
        // let btn4 = document.querySelector('.btn4');
        let btn1 = document.querySelector('.gallery button:nth-child(1)');
        let btn2 = document.querySelector('.gallery button:nth-child(2)');
        let btn3 = document.querySelector('.gallery button:nth-child(3)');
        let btn4 = document.querySelector('.gallery button:nth-child(4)');

        btn1.addEventListener('click', function(){
            pic.setAttribute('src', 'images/cat0.jpg')
        })
        btn2.addEventListener('click', function(){
            pic.setAttribute('src', 'images/cat1.jpg')
        })
        btn3.addEventListener('click', function(){
            pic.setAttribute('src', 'images/cat2.jpg')
        })
        btn4.addEventListener('click', function(){
            pic.setAttribute('src', 'images/cat3.jpg')
        })
    </script> 
    
</body>
</html>
