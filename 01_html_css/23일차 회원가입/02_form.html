<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">   
    <style>
        /* 
            1.text : 너비 지정하기
                공통 크기
                .클래스명100 { width:100px }
                .클래스명20 { width:20px }
         */
         .w150 {width: 150px;}
         .w80 {width: 80px;}
         .w50 {width: 50px;}

         /* 
            1.reset.css
            password, text : padding-top,padding-bottom
            box-sizing: border-box
          */

          input[type=text],input[type=password]{
            box-sizing: border-box;
          }
          /* 
            폼요소 : inline-block
            단, label : inline
           */
    </style>
      
</head>
<body>
    <!-- form대신에 div로 처리가능 -->
      <form action="#" method="get" name="form"></form>
      <!-- 생략 가능 : fieldset -->
      <fieldset>
        <!-- legend 생략가능 -->
        <legend>연습양식</legend>
        <!-- 모든태그가능 -->
        <p>
            <label for="userid">아이디</label>
            <input type="text" id="userid" title="아이디를 입력하세요" size="50" maxlength="5" placeholder="아이디" required class="w150">
        </p>
        <p>
            <label for="userpw">비밀번호</label>
            <input type="password" id="userpw" title="비밀번호 입력하세요" placeholder="비밀번호" required class="w80">
        </p>
        <p>
            <label for="userpw2">비밀번호 재입력</label>
            <input type="password" id="userpw2" title="비밀번호 재입력하세요" placeholder="비밀번호" class="w80">
        </p>
        <p>
            <label for="tel">전화번호</label>
            <input type="text" id="tel" title="국번 세자리" class="w50"> -
            <input type="text" id="tel" title="중간 네자리" class="w50"> -
            <input type="text" id="tel" title="마지막 네자리" class="w50"> 
        </p>
        <p>
            <input type="checkbox" id="chk1" name="chk1">
            <label for="chk1">화장품</label>
            <input type="checkbox" id="chk2" name="chk2">
            <label for="chk2">운동화</label>
            <input type="checkbox" id="chk3" name="chk3">
            <label for="chk3">상품권</label>
        </p>

        <p>
            <input type="file" name="파일선택" id="file">
        </p>
        <p>
            <label for="rad1">1학년</label>
            <input type="radio" id="rad1" name="rad">
            <label for="rad2">2학년</label>
            <input type="radio" id="rad2" name="rad">
            <label for="rad3">3학년</label>
            <input type="radio" id="rad3" name="rad">
            <label for="rad4">4학년</label>
            <input type="radio" id="rad4" name="rad">
        </p>

        <p>
            <!-- 화면에 보이지 않음 -->
            <!-- 개발과정에서 값을 임시로 잠깐 보관하고 값을 꺼내오기위한 용도 -->
            <input type="hidden">
        </p>
        <p>
            <label for="sel">사이트</label>
            <select name="" id="sel" title="사이트를 선택하세요">
                <option value="">사이트 선택</option>
                <option value="">네이버</option>
                <option value="">다음</option>
                <option value="">네이트</option>
                <option value="">구글</option>
            </select>
        </p>
        <p>
            <label for="comm">여러줄</label>
            <textarea name="" id="comm" cols="50" rows="5"></textarea>
        </p>
        <p>
            <input type="button" value="클릭버튼용">
            <button>클릭용</button>
            <!-- <button><i class=""></i></button> -->
            <!-- 전송용 -->
            <input type="submit" value="가입">
            <input type="reset" value="초기화">
        </p>
      </fieldset>
</body>
</html>
