<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="css/reset.css">
    
    <style>
        .txt { width: 600px; margin: 50px; display: flex; }
        .txt span { 
            display: block; 
            width: 80px; height: 80px; 
            font-size: 80px; 
            font-weight: 900; 
            text-transform: uppercase; 
            line-height: 1;
            color: #FFEBEE;
            animation: ani 7s linear infinite alternate;
        }
        .txt span {}
        .txt span:nth-child(1) { 
            animation-delay: 0s;
        }
        .txt span:nth-child(2) { 
            animation-delay: 1s;
        }
        .txt span:nth-child(3) { 
            animation-delay: 2s;
        }
        .txt span:nth-child(4) { 
            animation-delay: 3s;
        }
        .txt span:nth-child(5) { 
            animation-delay: 4s;
        }
        .txt span:nth-child(6) { 
            animation-delay: 5s;
        }
        .txt span:nth-child(7) {
            animation-delay: 6s;
         }

        @keyframes ani {
            0% { color:#FFEBEE; }
            10% { color: #FFCDD2; }
            20% { color: #EF9A9A; }
            30% { color: #E57373; }
            40% { color: #EF5350; }
            50% { color: #F44336; }
            60% { color: #E53935; }
            70% { color: #D32F2F; }
            80% { color: #C62828; }
            90% { color: #B71C1C; }
            100% { color: #D50000; }

        }

        /* @keyframes ani1 {

        @keyframes ani2 {

        @keyframes ani3 {

        }

        @keyframes ani4 {

        }

        @keyframes ani5 {

        }

        @keyframes ani6 {

        }

        @keyframes ani7 {

        } */
    </style>    
</head>
<body>

   <p class="txt">
        <span>p</span>
        <span>r</span>
        <span>o</span>
        <span>j</span>
        <span>e</span>
        <span>c</span>
        <span>t</span>
   </p>
</body>
</html>
