<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="css/reset.css">
    
    <style>
        .txt { width: 600px; margin: 50px; display: flex; }
        .txt span { 
            display: block; 
            width: 80px; height: 80px; 
            font-size: 80px; 
            font-weight: 900; 
            text-transform: uppercase; 
            line-height: 1;
        }
        .txt span {}
        .txt span:nth-child(1) {
            animation: ani1 0.5s linear 1;
        }
        .txt span:nth-child(2) {
            animation: ani2 0.5s linear 1;
        }
        .txt span:nth-child(3) {
            animation: ani3 0.5s linear 1;
        }
        .txt span:nth-child(4) {
            animation: ani4 0.5s linear 1;
        }
        .txt span:nth-child(5) {
            animation: ani5 0.5s linear 1;
        }
        .txt span:nth-child(6) {
            animation: ani6 0.5s linear 1;
        }
        .txt span:nth-child(7) {
            animation: ani7 0.5s linear 1;
        }

        @keyframes ani1 {
            0% { transform: translateY(100px); opacity: 0;}
            100% { transform: translateY(0); opacity: 1;}
        }

        @keyframes ani2 {
            10% { transform: translateY(100px); opacity: 0;}
            100% { transform: translateY(0); opacity: 1;}
        }

        @keyframes ani3 {
            20% { transform: translateY(100px); opacity: 0;}
            100% { transform: translateY(0); opacity: 1;}
        }

        @keyframes ani4 {
            30% { transform: translateY(100px); opacity: 0;}
            100% { transform: translateY(0); opacity: 1;}
        }

        @keyframes ani5 {
            40% { transform: translateY(100px); opacity: 0;}
            100% { transform: translateY(0); opacity: 1;}
        }

        @keyframes ani6 {
            50% { transform: translateY(100px); opacity: 0;}
            100% { transform: translateY(0);opacity: 1;}
        }

        @keyframes ani7 {
            60% { transform: translateY(100px); opacity: 0;}
            100% { transform: translateY(0); opacity: 1;}
        }
    </style>    
</head>
<body>

   <p class="txt">
        <span>p</span>
        <span>r</span>
        <span>o</span>
        <span>j</span>
        <span>e</span>
        <span>c</span>
        <span>t</span>
   </p>
</body>
</html>
