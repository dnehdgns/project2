<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="css/reset.css">
    
    <style>
        div {
            width: 100px; height: 100px;
            background: lime;
            margin: 20px;
            position: relative;
            animation: ani 2s infinite ease-in-out;
        }

        @keyframes ani {
            0% { left: 0; }
            25% { left: 300px; top: 0; }

            /* 25% {left :300px; top: 0;} */
            50% { left : 300px; top: 300px;}

            /* 50% { top: 300px; left: 300px;} */
            75% {top: 300px;left: 0;}

            /* 75% {top: 300px;left: 0;} */
            100% {top: 0; left: 0;}

        }
    </style>    
</head>
<body>
   <div></div>
</body>
</html>
