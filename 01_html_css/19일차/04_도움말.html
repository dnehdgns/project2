<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="css/reset.css">
    
    <style>
        .box {
            width: 300px;
            height: 200px;
            background: lime;
            border-radius: 15px;
            margin: 50px auto;
            color : #000;
            line-height: 200px;
            font-size: 18px;
            text-align: center;
            position: relative;
            border: 4px solid red;
        }
        .box1::after{
            content: "";
            display: block;
            position: absolute;
            width: 0; height: 0;
            border-top: 25px solid lime;
            border-right: 25px solid transparent;
            left: 45%; top: -11px;
            transform: rotate(45deg);
        }

    </style>    
</head>
<body>
    
        <div class="box box1">내용1</div>

</body>
</html>
