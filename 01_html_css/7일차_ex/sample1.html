<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style1.css"> 
    <style>
        .con-box {
            width: 100%;
            border: 2px solid #000;
        }
        .con-box .inner {
            width: 1300px;
            padding: 100px 0;
            margin: auto;
        }

        .con-box .list {
            margin: 50px 0;
        }
        .con-box .list1 {
            display: flex;
        }
        .con-box .list1 li {
            width: 433px;
            height: 215pt;
            border: 1px solid #999;
            box-sizing: border-box;
            border-right: none;
            text-align: center;
            padding-top: 40px;
        }
        .con-box .list1 li:last-child {
            border-right: 1px solid #999;
        }
        .con-box .list1 li img {
            vertical-align: top;
        }
        .con-box .list1 li p {
            padding-top: 15px;
        }
    </style>       
</head>
<body>
    <div class="con-box">
        <div class="inner">
            <ul class="list list1">
                <li>
                    <img src="images/home_ov_con01_ico01.png" alt="">
                    <p>공실/연체와 관계없이<br>
                        매월 약정 임대료 지급</p>
                </li>
                <li>
                    <img src="images/home_ov_con01_ico02.png" alt="">
                    <p>편안한 삶을 위한 행복 도우미<br>
                        24시간 홈즈케어 고객센터</p>
                </li>
                <li>
                    <img src="images/home_ov_con01_ico03.png" alt="">
                    <p>임차인 모집부터 민원관리까지<br>
                        복작한 임대관리업무 종합대행</p>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
