<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>
        p {
            margin: 20px;
        }
        p span {
            margin-right: 10px;
        }
        p span::after {
            content:""; display: inline-block;
            width: 1px; height: 10px;
            background: #000; margin-left: 10px;
        }
        p span:last-child::after {
            display: none;
        }
    </style>
</head>
<body>    
    <p>
        <span>대표이사 김준</span>
        <span>사업자등록번호 101-86-32319</span>
        <span> 전화 02-2121-5114</span>
    </p>   

</body>
</html>
