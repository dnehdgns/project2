<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>
        .box {
            width: 400px; height: 400px;
            border: 1px solid #000;
            margin: 30px; padding: 10px;
        }
        .box h2 { font-size: 20px; background: pink;}
        .box h3 { font-size: 18px; background: yellow;}
        .box p { background: skyblue;}

        /* .box에 맨뒤에 추가  */
        .box::after {
            content:"맨뒤에 추가";
            background: blue;
            display: block;
            width: 150px;
            height: 150px;
            border-radius: 100%;
            box-shadow: 5px 5px 0 #dcdcdc;
            line-height: 150px;
            color:#fff; text-align: center; 
        }
        .box::before {
            content:"맨앞에 추가";
            background: yellow ;
            display: block;
            width: 100%;
            height: 80px;
            border: 1px solid #000;
            text-align: center;
            line-height: 80px;
            border-radius: 40px;
            margin-bottom: 50px; 
        }
    </style>
</head>
<body>
    <!-- div.box>h2{제목2}+h3{제목3}+p{문단입니다.}  -->
    <div class="box">
        <h2>제목2</h2>
        <h3>제목3</h3>
        <p>문단입니다.</p>
    </div>

    <pre>
        ------------------
        before , after 는 content 필수 
        인라인 성격이다 
        모든태그가능하다 예외도 있음 
        img , input 등 

        ::after {
            content:""
        }
        ::before {
            content:""
        }
    </pre>
</body>
</html>
