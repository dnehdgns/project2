<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>
        .list {}
        .list li {margin-bottom: 5px;}
        .list li a {
            display: block;
            width: 250px;
            height: 50px;
            border: 1px solid #000;
            line-height: 50px;
            text-align: center;
        }

        .con-box {
            margin-top: 50px;
            width: 100%;
        }
        .con-box .con {
            width: 100%;
            height: 1000px;
            padding: 50px 0;
        }
        .con-box .con h2 {
            font-size: 50px;
            font-weight: 700;
        }
        .con-box .con:nth-child(1) {
            background: aqua;
        }
        .con-box .con:nth-child(2) {
            background: blue;
        }
        .con-box .con:nth-child(3) {
            background: purple;
        }
        .con-box .con:nth-child(4) {
            background: skyblue;
        }
    </style>
</head>
<body>

    <ul class="list">
        <li><a href="test.html#box1" target="_blank">제목1</a></li>

        <li><a href="test.html#box4" target="_blank">제목4</a></li>
    </ul>
