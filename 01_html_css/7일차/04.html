<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>
        .box {
            border: 1px solid #000;
            width: 300px;
            margin: 20px;
        }
        .box1 div {
            width: 1300px; height: 100px; 
            background: red;
            visibility: hidden;
            /* 화면에는 존재하나 보이지 않음 */
        }
        .box2 div {
            width: 1300px; height: 100px;
            background: blue; 
            /* overflow: hidden; */
            display: none;
        }
    </style>
</head>
<body>
    <div class="box box1">
        <div></div>
    </div>
    <div class="box box2">
        <div></div>
    </div>
     
    <pre>
        ------------------

    </pre>
</body>
</html>
