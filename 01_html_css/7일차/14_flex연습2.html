<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>
        .con-box {
            width: 500px;
            margin: 20px auto;
            padding: 10px;
            border: 1px solid #000;
            margin: 20px;
            display: flex;
            justify-content: space-around;

        }
        .con-box .box {
            width: 100px;
            height: 100px;
            text-align: center;
            line-height: 100px;
            font-size: 30px;
        }
        .con-box .box1 {
            background: aqua;
        }
        .con-box .box2 {
            background: red;
        }
        .con-box .box3 {
            background: skyblue;
        }

    </style>
</head>
<body>
     <div class="con-box">
        <div class="box box1">1</div>
        <div class="box box2">2</div>
        <div class="box box3">3</div>
     </div>
    <pre>
        ------------------
        좌우정렬
        justify-content : 주 축의 정렬 방법을 설정
    </pre>
</body>
</html>
