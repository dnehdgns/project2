<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>
        .con-box {
            width: 500px;
            margin: 20px auto;
            padding: 10px;
            border: 1px solid #000;
            margin: 20px;
            display: flex;
            flex-wrap: wrap;

        }
        .con-box .box {
            width: 100px;
            height: 100px;
            text-align: center;
            line-height: 100px;
            font-size: 30px;
        }
        .con-box .box1 {
            background: aqua;
        }
        .con-box .box2 {
            background: red;
        }
        .con-box .box3 {
            background: purple;
        }
        .con-box .box4 {
            background: skyblue;
        }

    </style>
</head>
<body>
     <div class="con-box">
        <div class="box box1">1</div>
        <div class="box box2">2</div>
        <div class="box box3">3</div>
        <div class="box box4">4</div>
        <div class="box box1">1</div>
        <div class="box box2">2</div>
        <div class="box box3">3</div>
        <div class="box box4">4</div>
        <div class="box box1">1</div>
        <div class="box box2">2</div>
        <div class="box box3">3</div>
        <div class="box box4">4</div>
     </div>
    <pre>
        ------------------
        flex : 열로 나열
        주축 / 교차
        부모에 (container) - disaplay:flex
        
        자식 : item 들이 옆으로 나열
                높이값이 없으면
                기본값 : stretch
        주축 변경
        flex-direction
    </pre>
</body>
</html>
