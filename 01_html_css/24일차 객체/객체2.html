    <style>

    <script>
        'use strict';

        const car = {
            name : '자동차',
            color : 'black',
            price : '10000000',
            start(msg){
                if(msg === 'on'){
                    document.write(`시동 ${msg} <br>`);
                }
                else{
                    document.write(`시동 ${msg} <br>`);
                }
            }
        }

        document.write(`이름 : ${car.name} <br>`);
        document.write(`컬러 : ${car.color} <br>`);
        document.write(`가격 : ${car.price}원 <br>`);
        document.write('================================== <br>');

        car.start('on');
        car.start('off');
    </script>
