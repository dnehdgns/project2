<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <style>
     p{
        margin: 20px;
        width: 1000px;
        font-size: 18px;
     }
     .txt1 span { 
        margin-right: 15px;
     }
     .txt1 span::after {
        content: "";
        display: inline-block;
        width: 1px;
        height: 15px;
        background: #000;
        margin-left: 15px;
        margin-bottom: -1px;
     }
     .txt1 span:last-child::after {
        display: none;
     }
     .txt2 span{}
     .txt2 span {
        position: relative;
        margin-right: 30px;
     }
     .txt2 span::after{
        content: "";
        display: block;
        width: 1px;
        height: 15px;
        background: #000;
        position: absolute;
        right: -17px;
        top: 50%;
        transform: translateY(-50%);
     }
     .txt2 span:last-child::after{
        display: none;
     }
    </style>    
</head>
<body>
    <p class="txt1">
        <span>(주)유니테크</span>
        <span>경기도 안산시 단원구 별망로459번길 45(반월공단 3B 34)</span>
        <span>대표전화 031-495-8072</span>
    </p>
    <p class="txt2">
        <span>(주)유니테크</span>
        <span>경기도 안산시 단원구 별망로459번길 45(반월공단 3B 34)</span>
        <span>대표전화 031-495-8072</span>
    </p>
</body>
</html>
