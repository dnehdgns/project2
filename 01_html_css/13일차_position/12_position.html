<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>
     .nav {
        margin: 30px;
        width: 1000px;
     }
     .nav .gnb {
        display: flex;
     }
     .nav .gnb li{
        margin-right: 20px;
        position: relative;
     }
     .nav .gnb li:nth-child(3)::after,
     .nav .gnb li:nth-child(3)::before{
        content: "";
        position: absolute;
        display: block;
        width: 12px;
        height: 12px;
     }
     .nav .gnb li:nth-child(3)::before {
        background: tomato;
        right: -10px;
        top: -5px;

     }
     .nav .gnb li:nth-child(3)::after {
        background: aqua;
        right: -18px;
        top: -10px;
     }
     .nav .gnb li a {
        font-size: 20px;
        font-weight: 500;
     }
    </style>    
</head>
<body>
    <nav class="nav">
        <ul class="gnb">
            <li><a href="#">MainMenu1</a></li>
            <li><a href="#">MainMenu2</a></li>
            <li><a href="#">MainMenu3</a></li>
            <li><a href="#">MainMenu4</a></li>
            <li><a href="#">MainMenu5</a></li>
        </ul>
    </nav>
</body>
</html>
