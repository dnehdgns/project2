<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css"> 
</head>
<body>
    <header id="header">
        <div class="inner">
          <h1>Image Gallery</h1>
        </div>
      </header>
      <main class="main">
          <div class="inner">
            <div class="con-box">
                <ul class="list">
                    <!-- <li>
                        <img src="images/사진" alt="">
                    </li>  -->                    
                </ul>
            </div>
            <p class="more">
            <button class="btn">더보기</button>
            </p>
        </div>
      </main>
  
      <!-- 어두운배경 -->
      <div class="bg"> </div>

      <!-- 이미지 팝업 -->
      <div class="popup-gallery">
        <div class="gallelry-header">
          <p class="total-img">
            <!-- image
            <span>xx</span> of
            <strong>xxx</strong> -->
          </p>          
          <p class="close"><i class="xi-close"></i></p>
        </div>
        
        <div class="gallelry-body">          
          <img src="images/photo0.jpg" alt="" />
          <p class="btn">
            <button class="prev"><i class="xi-angle-left"></i></button>
            <button class="next"><i class="xi-angle-right"></i></button>
          </p>
        </div>
      </div>
             
     

    <script src="js/main.js"></script>
</body>
</html>
